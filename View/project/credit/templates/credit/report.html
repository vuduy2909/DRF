<!-- templates/credit/report.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Báo cáo</h1>
    <ul>
        {% for report in reports %}
            <li>
                <a href="{% url 'credit:report_detail' id=report.id %}">{{ report.name }}</a>
            </li>
        {% empty %}
            <li>Chưa có báo cáo nào.</li>
        {% endfor %}
    </ul>
    <p>
        <a href="{% url 'credit:credit_home' %}">Quay lại Trang Chủ Credit</a>
    </p>
</body>
</html>
