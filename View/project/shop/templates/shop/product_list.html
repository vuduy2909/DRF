<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Vu Duy Shop</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
